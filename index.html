<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharshi Resume</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
            padding: 0px;

        }

        #main {
            width: 100%;
            height: 55vh;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(255, 255, 255);
            box-shadow: 5px 10px 30px rgba(0, 0, 0, 0.02);
            z-index: 1;
        }

        .logo img {
            height: 70px;
        }

        .menu {
            list-style: none;
            display: flex;
        }

        .menu li a {
            height: 40px;
            line-height: 43px;
            margin: 3px;
            padding: 0px 22px;
            display: flex;
            font-size: 0.8em;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 1px;
            color: grey;
        }

        a {
            text-decoration: none;
        }

        .hey {
            color: #39bfbd;
            font-weight: 500;
            font-size: 0.9em;
            border-bottom: 2px solid #39bfbd;
        }

        .image {
            width: 500px;
            height: 500px;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .content {
            display: flex;
            width: 90%;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            left: 50%;
            right: 50%;
            transform: translate(-50%, -50%);
        }

        .main-text {
            width: 500px;
        }

        .main-text h1 {
            font-size: 3.5em;
            color: #1c3548;
            margin: 0px 0px 10px 0px;
            line-height: 60px;
        }

        .main-text p {
            color: grey;
        }

        .resume-btn {
            width: 190px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: #1db096;
            border-radius: 20px;
            box-shadow: 5px 10px 30px rgba(24, 139, 119, 0.2);
        }

        .resume-btn:hover {
            background-color: #23cdaf;
            transition: all ease 0.2;
        }

        .menu li a:hover {
            background-color: #23cdaf;
            color: white;
            box-shadow: 5px 10px 30px rgba(24, 139, 119, 0.2);
            transition: all ease 0.2;
        }
    </style>
</head>

<body>
    <section id="main">
        <nav>
            <a href="#" class="logo">
                <img src="/Portfolio Site/737dab15b972444598f1d7e80a37e16c.png" alt="The logo Of Maharshi">
            </a>
            <span class="menu-space"></span>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a href="#" class="hey"><strong>Say Hi!</strong> </a>
        </nav>
    </section>
    <div class="content">
        <div class="image">
            <img src="/Portfolio Site/29musk-1-mediumSquareAt3X.jpg" alt="Maharshi">
        </div>
        <div class="main-text">
            <h1>Hello,I am <br> Maharshi</h1>
            <p>I'm Front-end Web Developer</p>
            <a href="#" class="resume-btn">See My Resume</a>
        </div>
    </div>
</body>

</html>
